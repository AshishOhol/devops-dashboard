<!-- 
    HTML Template for DevOps Dashboard
    This is the main HTML file that serves as the entry point for the React application.
    The React app will be injected into the 'root' div element.
-->
<!DOCTYPE html> <!-- HTML5 document type declaration -->
<html lang="en"> <!-- Root HTML element with English language attribute -->
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="utf-8" /> <!-- UTF-8 encoding for international character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Makes the site responsive on mobile devices -->
    
    <!-- Page title that appears in browser tab -->
    <title>DevOps Dashboard</title>
</head>
<body>
    <!-- 
        Main container where React will render the entire application
        This div with id='root' is the mounting point for React
    -->
    <div id="root"></div>
</body>
</html>
